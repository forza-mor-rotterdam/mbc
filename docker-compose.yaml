version: '3'
services:
  gateway:
    container_name: mbc.mor.local
    build: ./nginx
    volumes:
      - ./nginx/nginx-default.development.conf:/etc/nginx/conf.d/default.conf
      - ./media:/media
    depends_on:
      app:
        condition: service_started
    ports:
      - 8001:8001
    networks:
      - mor_bridge_network
    env_file:
      - .env.local
  app:
    container_name: mbc.app
    build: ./app
    ports:
      - "8000"
    env_file:
      - .env.local
    volumes:
      - ./app:/app
      - ./media:/media
    depends_on:
      redis:
        condition: service_started
      database:
        condition: service_started
    networks:
      - mbc_network
      - mor_bridge_network
    command: ["bash", "/app/deploy/docker-entrypoint.development.sh"]

  redis:
    image: redis
    networks:
      - mbc_network
    ports:
      - "6379"

  database:
    image: postgis/postgis:11-3.3
    shm_size: '1024m'
    ports:
      - "6001:5432"
    env_file:
      - .env.local
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mbc_network

volumes:
  postgres-data:

networks:
  mbc_network:
    external: true
  mor_bridge_network:
    external: true
