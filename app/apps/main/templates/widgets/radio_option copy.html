<input type="{{ widget.type }}"
       name="{{ widget.name }}"
       {% if widget.attrs.id %}id="{{ widget.attrs.id }}"{% endif %}
       {% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}" data-action="incidentHandleForm#setExternalMessage" data-incidentHandleForm-index-param="{{ widget.value|stringformat:'s' }}" {% endif %}>
<label class="form-check-label ms-1"
       {% if widget.attrs.id %}for="{{ widget.attrs.id }}"{% endif %}>{{ widget.label }}</label>
