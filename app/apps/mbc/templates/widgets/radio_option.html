<input type="{{ widget.type }}" class="form-radio-input" name="{{ widget.name }}" {% if widget.attrs.id %} id="{{ widget.attrs.id }}"{% endif %}{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}" {% endif %}>
<label class="form-radio-label" {% if widget.attrs.id %} for="{{ widget.attrs.id }}"{% endif %}>
    {{ widget.label }}
</label>
