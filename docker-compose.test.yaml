version: '3'
services:
  app:
    build: ./app
    ports:
      - "8001:8000"
    env_file:
      - .env.test
    depends_on:
      database:
        condition: service_healthy
    networks:
      - mbc_network

  redis:
    image: redis
    networks:
      - mbc_network
    ports:
      - "6379"

  database:
    image: postgis/postgis:16-3.4
    shm_size: '1024m'
    ports:
      - "5432"
    env_file:
      - .env.test
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mbc_network

networks:
  mbc_network:
    external: true
